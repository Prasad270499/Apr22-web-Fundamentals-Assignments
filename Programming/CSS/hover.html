<!DOCTYPE html>
<html>
<head>
    <title>Hover</title>
    <style>
        button{
            background-color: blueviolet;
            color: black;
            padding: 10px 30px;
            border: none;
        }
        button:hover {
            background-color: black;
            color: whitesmoke;
            padding: 30px 50px;
            font-size: 30px;
            border: double;
        }
    </style>
</head>
<body>
    <button>Login</button>
</body>
</html>
