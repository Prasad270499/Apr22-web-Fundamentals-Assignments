<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration Form</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-success text-center">
                        <h2>Registration Form</h2>
                    </div>
                    <div class="card-body">
                        <h6>Name:-</h6>
                            <div>
                                <input type="text" placeholder="First Name" class="form-control" />
                            </div>
                            <div class="mt-2">
                                <input type="text" placeholder="Last Name" class="form-control" />
                            </div>
                        <div class="mt-3">
                            <h6>Mail ID:-</h6>
                            <input type="email" placeholder="abc@gmail.com" class="form-control">
                        </div>
                        <div class="mt-3">
                            <h6>Mobile Number:-</h6>
                            <input type="number" placeholder="Country Code" minlength="3" maxlength="3" class="form-control">
                            <input type="number" placeholder="Mobile Number" maxlength="10"
                            minlength="10"
                            class="form-control mt-2">
                        </div>
                       <div class="mt-2">
                           <h6>Gender</h6>
                            <div class="form-check">
                                <input class="form-check-input" name="gender" type="radio" id="gender1" value="option1" />
                                <label for="gender1" class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" name="gender" type="radio" id="gender2" value="option2" />
                                <label for="gender2" class="form-check-label">Female</label>
                            </div>
                       </div>
                        <div class="mt-3">
                           <h6>Password:-</h6>
                           <input type="password" placeholder="password" class="form-control">
                        </div>
                        <div class="mt-2">
                            <h6>Address:-</h6>
                            <input type="text" placeholder="Address" class="form-control">
                        </div>
                        <div class="mt-2 text-center">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
