<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        ul{
            background-color: blueviolet;
        }
        li{
            background-color: brown;
            padding: 10px;
            margin: 10px;
        }
        li:first-child{
            background-color: aquamarine;
        }
        li:last-child{
            background-color: khaki;
        }
        li:nth-child(3){
            background-color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVASCRIPT</li>
        <li>REACT</li>
        <li>ANGULAR</li>
    </ul>
</body>
</html>
